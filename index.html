<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>

<style>
    body {
        font-family: sans-serif;
        background-color: #FFE2E2;
    }
    .text {
        color: #AF6161;
    }
    .container {
        margin-left: 25%;
        border: 2px dashed black;
        padding: 10px;
        width: fit-content;
    }
</style>

<div class="container">
    <h2 class="text">Reviews</h2>
    <form method="post" action="/add_review">
    <input type="text" name="text" placeholder="Text">
    <input type="text" name="rate" placeholder="Rate from 1-5">
    <button type="submit">Add review</button>
    </form>

    <h3>Reviews feed</h3>
    {% for review in reviews %}
    <div>{{ review.text }}
         {{ review.rate }}
        {% endfor %}
    </div>
    {% endfor %}
</div>



</body>
</html>
